
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>userinfo</title>
  </head>
  <body>
    {% if user.is_superuser %}



<div class="container">
    <div class="border rounded p-4 m-4">
         <p class="display-4 pl-4 ml-4">User Information</p>
         <hr>
         <table class="table">
             <thead>
                 <tr>
                    
                     <th>Name</th>
                     <th>Total Orders</th>
                     <th>Date</th>
               
                 </tr>
             </thead>
             <tbody>
                 
                 {% for order,key in dict1.items %}
                 <tr>
                   
                     <td>{{order}}</td>
              
                     <td>{{key}}</td>
                     <td>{{order.date_added}}</td>
                     <td>{{order.get_total}}</td>
                    <td>
                     
                          <!-- <a class="dropdown-item" href="/sendcoupon?value={{order}}"><small class="badge badge-success">Give Coupon</small></a> -->
                          <button type="button" value={{order}} class="btn btn-warning mr-2" data-toggle="modal" data-target="#signupmodal">
                          Give Coupon
                          </button>

                    </td>
                 </tr>
 
                 {% endfor %}
                
             </tbody>
 
         </table>
        
    </div>
 </div>


{% endif %}

    <!-- signup Modal -->
    <div class="modal fade" id="signupmodal" tabindex="-1" role="dialog" aria-labelledby="signupmodal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signupmodaltitle">Signup Here</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
  
            <div class="modal-body">
              <form action="/sendcoupon" method="post">
                {% csrf_token %}
              <div class="form-group col-md-6">
            <label for="fname">% Discount</label>
            <input type="text" name="fname2" class="form-control" placeholder="Discount" id="fname" required>
          </div>
          <div class="form-group col-md-6">
        <label for="lname">Username</label>
        <input type="text" name="lname2" placeholder="username" class="form-control" id="lname" required>
      </div>
      <div class="form-group col-md-6">
        <label for="lname">valid_From</label>
        <input type="text" name="lname3" placeholder="username" class="form-control" id="lname2" required>
      </div>
      <div class="form-group col-md-6">
        <label for="lname">valid_to</label>
        <input type="text" name="lname4" placeholder="Date_to" class="form-control" id="lname3" required>
      </div>
     
  
      
      <button type="submit" class="btn btn-primary">Send</button>
      </form>
            </div>
            <div class="modal-footer">
  
  
  
            </div>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
